<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SimpleForm.html</title>
</head>
<body>

<form>		<!--  method='post' submit한 데이터 안보임 -->
	<fieldset>
		<legend>회원가입</legend>
		<ol>
			<li>
					<label for="name">이름</label>
					<input type ="text" id="name"	name = "name">
			</li>
			<li>
					<label for="gender">성별</label>
					<input type ="radio"	name = "gender" checked='checked'>남자
					<input type ="radio"	name = "gender">여자
			</li>
			<li>
					<label for="job">직업</label>
					<select	id="job"	name = "job">
						<option>개발자</option>
						<option>프로그래머</option>
						<option>코더</option>
						<option>야가다</option>
					</select>
			</li>
			<li>
					<label for="hobby">취미</label>
					<input type="checkbox"	name="hobby">잠자기
					<input type="checkbox"	name="hobby">영화보기
					<input type="checkbox"	name="hobby">독서
					<input type="checkbox"	name="hobby">음악감상
			</li>
			
			<li>
					<label for="lover">연인</label>
					<input type = "radio"	name="lover">있다
					<input type = "radio"	name="lover">없다
			</li>
			
			<li>					
					<input type="submit"	value="확인">
					<input type="reset"		value="취소">					
			</li>
		</ol>
	</fieldset>
</form>

<form>
<fieldset>
	<legend>로그인 정보</legend>
	<ol>
		<li>
				<label for="id">아이디</label>
				<input type="text" id="id"	name="id">
		</li>
		<li>
				<label for="pw">비밀번호</label>
				<input type="text" id="pw"	name="pw">
		</li>
		<li>
				<label for="pwc">비밀번호확인</label>
				<input type="text" id="pwc"	name="pwc">
		</li>
		<li>
			<label for="member">회원 등급</label>
			<input type="text" placeholder="준회원">
		</li>
	</ol>
</fieldset>
</form>

<form>
<fieldset>
	<legend>개인 정보</legend>
	<ol>
		<li>
				<label for="name">이름</label>
				<input type="text" placeholder="5자미만 공백없이"	id="name"	name="name">
		</li>
		<li>
				<label for="email">메일 주소</label>
				<input type="email" placeholder="abcd@domain.com"	id="email"	name="email">
		</li>
		<li>
				<label for="tel">연락처</label>
				<input type="tel" id="tel"	name="tel">
		</li>
		<li>
			<label for="birth">생일</label>
			<input type="date" id="birth">
		</li>
	</ol>
</fieldset>
</form>

<form>
<fieldset>
	<legend>코딩 숙련도(상,중,하)</legend>
	<ol>		
		<label for="level">1.</label>
		<input type="range" min="0" max="3" step="1" value="2"  id="level"  name="level">
	</ol>
</fieldset>

<fieldset>
		<ol>
							
					<input type="submit">
					
		</ol>
</fieldset>
</form>
</body>
</html>
