<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_html5_form.html</title>
</head>
<body>
<form id = "accept">
<fieldset>
	<legend>로그인 정보</legend>
	<ol>
		<li>
				<label for="id">아이디</label>
				<input type="text" id="id"	name="id">
		</li>
		<li>
				<label for="pw">비밀번호</label>
				<input type="password" id="pw"	name="pw">
		</li>
		<li>
				<label for="pwc">비밀번호확인</label>
				<input type="password" id="pwc"	name="pwc">
		</li>
		<li>
			<label for="member">회원 등급</label>
			<input type="text" id="member" placeholder="준회원">
		</li>
	</ol>
</fieldset>

<fieldset>
	<legend>개인 정보</legend>
	<ol>
		<li>
				<label for="name">이름</label>
				<input type="text" maxlength=4 placeholder="5자미만 공백없이"  id="name" name="name">
		</li>
		<li>
				<label for="email">메일 주소</label>
				<input type="email" placeholder="abcd@domain.com" id="email" name="email">
		</li>
		<li>
				<label for="tel">연락처</label>
				<input type="tel" id="tel" name="tel">
		</li>
		<li>
			<label for="birth">생일</label>
			<input type="date" id="birth">
		</li>
	</ol>
</fieldset>

<fieldset>
	<legend>코딩 숙련도(상,중,하)</legend>
	<ol>		
		<label for="level">1.</label>
		<input type="range" min="0" max="3" step="1" value="2"  id="level"  name="level">
	</ol>
</fieldset>

<fieldset>
		<ol>
							
					<input type="submit">
					
		</ol>
</fieldset>
</form>
</body>
</html>
