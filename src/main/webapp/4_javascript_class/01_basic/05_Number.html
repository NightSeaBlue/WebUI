<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" );		
document.writeln( su.toFixed(7) + "<br/>" );	
document.writeln( su.toPrecision(6)  + "<br/>" );	 
document.writeln( su.toPrecision(10)  + "<br/>" );	

//-------------------------------------------------
// 2. 형변환
var n = '0770';
document.writeln(typeof n+"<br/>");				//String
document.writeln(Number(n)+"<br/>");			//770
document.writeln(parseInt(n)+"<br/>");			//770	
document.writeln(parseFloat(n)+"<br/>");		//770


var n = '123abc';
document.writeln(typeof n+"<br/>");			//String
document.writeln(Number(n)+"<br/>");		//NaN (Not a Number)
document.writeln(parseInt(n)+"<br/>");		//123

document.writeln("<hr/>");
document.writeln(123+'4'+"<br/>");					//1234 (숫자와 문자열을 더하면 숫자가 문자열로 형변환)
document.writeln(123-'4'+"<br/>");					//119  (숫자와 문자열을 빼면 문자열이 숫자로 형변환)
document.writeln(typeof (123+'4')+"<br/>");			//String
document.writeln(typeof (123-'4')+"<br/>");			//Number


</script>
</head>
<body>

</body>
</html>
