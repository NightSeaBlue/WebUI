<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');

// Java : JVM 구동 / 번역 파일이 필요 *.class (컴파일러 필요)
// Javascript : 인터프린터 언어 (한줄 씩 읽고 해석 / python 도 이에 해당)
//for.. in : 인덱스 추출
//for.. of : 요소 추출
for (let k of m) {
	document.writeln(k[0]+'/'+k[1]+'<br/>');		//배열 지정후 출력시 key/value 출력
}

for (let[k,v] of m) {
	document.writeln(k+'/'+v+'<br/>');		// 해당 형태로 key value 배열 취급해 출력 가능
}

/*for (let k in m) {
	document.writeln(k+'<br/>');		// Map 에서 인덱스 추출 불가능
}*/




/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

 
 
 
 
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

/*for ( var k in s) {
	document.writeln(k+'<br/>');			// Set 또한 Index 추출 불가능
}*/

for (let k of s) {
	document.writeln(k+'<br/>');
}

// [로또]

let lotto = new Set();
while (lotto.size <6) {
	//랜덤수를 추출하여 set에 추가
	let su = parseInt(Math.random()*45)+1;
	lotto.add(su);
}
for (let num of lotto) {
	document.write(num+'/');
}	

</script>
</head>
<body>

</body>
</html>
