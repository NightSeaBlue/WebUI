<!-- 
	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>화면 색 바꾸기</title>
<script type="text/javascript">
	window.onload = function() {
		let btn_A = document.getElementById('btn_A');
		let btn_B = document.getElementById('btn_B');
		let btn_C = document.getElementById('btn_C');

		btn_A.onclick = function() {
			alert("넘겨받은 인자값 : A");
			document.bgColor = 'yellow';
			document.fgColor = 'blue';
		}// end of btn_A.onclick
		btn_B.onclick = function() {
			alert("넘겨받은 인자값 : B");
			document.bgColor = 'lightgray';
			document.fgColor = 'white';
		}// end of btn_B.onclick
		btn_C.onclick = function() {
			alert("넘겨받은 인자값 : C");
			document.bgColor = 'lightpink';
			document.fgColor = 'beige';
		}// end of btn_C.onclick
	}// end of Window Onload Function
	

</script>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" id='btn_A'> <input
			type="button" value="스타일 B" id='btn_B'> <input type="button"
			value="스타일 C" id='btn_C'>
	</form>
	<ul>
		<li><a href="http://www.cnn.com"> 여기는 미쿡 </a></li>
		<li><a href="http://news.bbc.co.uk"> 여기는 영쿡 </a></li>
	</ul>

	<!-- 
			일반적으로 JavaScript는 < head > 안에 기술하는  방법을 많이 씁니다.
			그러나 필요에 따라 < body > 태그 안에 사용도 합니다.
			물론, 지금은 그럴 필요가 없지만 < body > 태그 안에 넣어봤음.
	 -->

</body>
</html>
