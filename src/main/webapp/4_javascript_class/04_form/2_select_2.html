		document.querySelector('#up').onclick = function() {
			//alert("올려");
			let idx = frm.play.selectedIndex;
			let optSel = frm.play.options;
			let length = frm.play.options.length;
			if (idx > 0) {
				let temp = optSel[idx].text;
				optSel[idx].text = optSel[idx - 1].text;
				optSel[idx - 1].text = temp;
				optSel[idx - 1].selected = true;
			} else if (idx == 0) {
				let temp = optSel[idx].text;
				for (let i = 0; i < length - 1; i++) {
					optSel[i].text = optSel[i + 1].text;
				}
				optSel[length - 1].text = temp;
				optSel[length - 1].selected = true;
			}

		}

		document.querySelector('#down').onclick = function() {
			//alert("내려");
			let idx = frm.play.selectedIndex;
			let optSel = frm.play.options;
			let length = frm.play.options.length;
			if (idx < 5) {
				let temp = optSel[idx].text;
				optSel[idx].text = optSel[idx + 1].text;
				optSel[idx + 1].text = temp;
				optSel[idx + 1].selected = true;
			} else if (idx == 5) {
				let temp = optSel[idx].text;
				for (let i = length - 1; i > 0; i--) {
					optSel[i].text = optSel[i - 1].text;
				}
				optSel[0].text = temp;
				optSel[0].selected = true;
			}
		}
	}
</script>
