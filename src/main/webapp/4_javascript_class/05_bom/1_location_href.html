<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title>window 예제</title>
<script type="text/javascript">
window.onload=function() {
		/*
		1. 선택한 옵션의 값(value)을 얻어온다.
		2. location 객체의 href 프로퍼티에 url을 지정
		 */

		var opt = document.querySelector('#chooseSite');
		opt.onchange = showSite;

		function showSite() {
			var nextPage = opt.value;
			alert(nextPage);
			location.href = nextPage;		// 뒤로가기 버튼 활성화 되어 있음
			//location.replace(nextPage);		// 뒤로가기 버튼 없음
		}

	}
</script>
</head>
<body>
	<form name="frm">
		<h1>이동하길 원하는 페이지를 선택하세요</h1>
		<select name="chooseSite" id='chooseSite'>
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
