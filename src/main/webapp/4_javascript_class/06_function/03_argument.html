<script type="text/javascript">

//@함수는 인자의 갯수를 체크하지 않는다.
/*
	function multiple (first,second) {
		return first*second;
}	
	document.write('곱은 : '+multiple(3,4)+'<br/>');			// 12	
	document.write('곱은 : '+multiple(3,4,5)+'<br/>');		// 5를 받지 않음
	document.write('곱은 : '+multiple(3)+'<br/>');			// second 미지정(Undefined) 결과값 숫자가 아님 NaN
	*/
	function multiple(args) {
		return args.first * args.second;
	}
	
	var obj = {first : 3 , second : 4 };				// 객체 생성 (for javaScript)
	document.write('곱은 : '+multiple(obj)+'<br/>');
	
</script>
