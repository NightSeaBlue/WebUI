		// 3. 지역 변수 선언시 함수의 앞단에 위치 시키기
		var scope = '글로벌변수';
		function getValue() {
			document.write('<0>'+scope+'<br/>');		//  함수의 뒤에 지역변수 선언시, 해당 변수가 정의되어 있지 않아 undefined가 나옴
			var scope ='지역변수';
			return scope;
		}
		
		document.write(getValue()+'<br/>');		// 지역변수	
		document.write(scope+'<br/>');			// 글로벌변수
		
		// 4. 지역변수 범위
	    	// -var : 함수의 블록
	    	// -let : 블록
	    	
	    if(true){
	    	var i = 100;
	    	let j = 100;		// 해당 블록에서만 값이 지정되어 있어 , 외부로 호출 불가
	    }
		
			document.write('i = '+i+'<br/>');
			//document.write('j = '+j+'<br/>');			// j 외부에서 호출 안됨
			
		for(var a=0; a<4; a++) {}
		for(var a=0; a<4; a++) {}
		document.write('a = '+a+'<br/>');				// a = 4	
		
		for(let a=0; a<4; a++) {}
		for(let a=0; a<4; a++) {}
		document.write('a = '+a+'<br/>');				// a = 4 (var로 선언된 a 가 있어 4 호출)
			

	</script>
