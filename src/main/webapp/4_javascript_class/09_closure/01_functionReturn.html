<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즉시 실행 함수</title>
<script type="text/javascript">
	//-------------------------------------------------------------------------
	//  즉시 실행 함수
	//	 - 함수를 변수에 직접 할당하는 것이 아니라 함수의 결과물을 할당하기 위해 즉시 실행 함수를 사용(?)
	//	- 추후에 클로져와 관련
	/*var f = function(num){
	 document.write('num : '+num+'<br/>');
	 return num;
	 }*/

	var func = function(num) {
		document.write('num : ' + num + '<br/>');
		return num;
	}(10);			// 함수 선언과 동시에 실행
	document.write(func + '<hr/>');
	
//-----------------------------------------------------------

// 함수도 리턴할 수 있다.
var byensu = function(num){
		
		return function(){
				num--;
				document.write('num : ' + num + '<br/>');
				};		
		}(10);
document.write(byensu+'<br/>');		// byensu에 함수 선언을 해서 함수 실행결과 리턴 가능
byensu();		// 함수 1회 호출
byensu();		// 함수 2회 호출

</script>
</head>
<body>

</body>
</html>
