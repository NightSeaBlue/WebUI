<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제</title>
<style type="text/css">
	.bg { background : yellow; }
	.border { border : 3px dotted red; }
	.borderRed { border : 3px dotted red; }
	.borderBlue { border : 3px dotted blue; }
</style>
<!--  예문으로 확인
	(1) this 와 $(this) 차이
	 -- this는 해당 이벤트가 발생한 요소를 보여주고, $(this)는 이벤트가 발생하면 발생한 태그를 Object 형태로 감싸서 보여준다.
	(2) mouseover(mouseout) / mouseenter(mouseleave) 차이점
	   -- mouseenter는 internet explorer 전용 이벤트입니다.
	(3) eq() / nth-child() 의 차이
	-- nth-child는 순서의 모든 오브젝트를 선택하고 eq는 하나의 오브젝트만을 선택한다.
	(4) find() / filter() 의 차이
	 -- filter() = 특정 조건에 맞는 값들을 모두 걸러줌
      -- find()   = 특정 조건에 맞는 값이 나오는 첫 번째 요소 값만 걸러줌
 -->

</head>
<body>
<h1>제이쿼리 시작</h1>
		<h2>내가 좋아하는 음식 </h2>
		<ul id="food">
			<li>떡볶이</li>
			<li>어묵</li>
			<li>닭튀김</li>
			<li>돼지튀김</li>
			<li>소튀김</li>
			<li>구두튀김</li>
		</ul>
		<!-- 2. 추가하고 다시 확인 -->
		<h2>내가 좋아하는 술</h2>
		<ul>
			<li>와인</li>
			<li>맥주</li>
			<li>막걸리</li>
			<li>소주</li>
		</ul>
	<div id="result"></div>

</body>
</html>
