<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Datepicker</title>
<link rel="stylesheet" type="text/css"
  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />
<script type="text/javascript"  src="http://code.jquery.com/jquery-3.6.1.js"></script>				<!--  jquery 최신 버전 추가 -->
<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.datepicker.setDefaults($.datepicker.regional['ko']);
	$('#datepicker').datepicker({
		showOn 				: 'button',							//버튼 형태로 요일 선택 가능
		buttonImage 		: 'images/calendar.gif',			// 버튼의 이미지 추가
		showButtonPanel 	: true,								// 달력 밑 패널 보이기
		showAnim 			: 'slideDown'						// 달력 내려오는 효과 부여
	});
	
	// 날짜 지정
	
	var mydate = new Date('2020-02-02');						//임의의 날짜 지정하는 변수
	
	$('#datepicker').datepicker('setDate',mydate);				//지정된 날짜 표기됨

})

</script>

</head>
<body>
<label for="date">날짜:</label>
<input id="datepicker" type="text">
<hr>
<input id="date" type="date">
</body>
</html>
