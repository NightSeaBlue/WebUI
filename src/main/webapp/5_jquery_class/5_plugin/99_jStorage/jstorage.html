<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<!-- jQuery라이브러리를 임포트 -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-3.6.1.js"></script>

<!-- jstorage라이브러리를 임포트 -->
<script type="text/javascript" src="js/jstorage.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		// jStorage에 저장된 값을 얻어서 화면에 출력
		var sn = $.jStorage.get('name');
		var sm = $.jStorage.get('memo');
		
		//alert(sn);
		//alert(sm);
		
		$('#name').val(sn);
		$('#memo').val(sm);
		
		//등록버튼이 눌러졌을 때			
		$('#set').click(function(){
			var n = $('#name').val();
			var m = $('#memo').val();
			
			$.jStorage.set('name',n);						//jStorage의 경우 영구 보존 (쿠키는 휘발성)
			$.jStorage.set('memo',m);
			
		});
	
		//삭제버튼이 눌러졌을 때
		$('#del').click(function(){
			$.jStorage.deleteKey('name');
			$.jStorage.deleteKey('memo');
			location.reload();							// 저장값을 다시 불러옴 (저장값이 없는 경우 불러오지 않음)
		});
	
	})
	
  </script>
</head>
<body>
	<form id="sample">
		이름：<input id="name" /><br /> 비고：<input id="memo" /><br />
		<br />
		<button id="set">등록</button>
		<button id="del">삭제</button>
	</form>

</body>
</html>
